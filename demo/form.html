<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>at-form-image-upload demo page</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../tangere/tangere.html">
  <link rel="import" href="../../at-theme/at-theme.html">
  <link rel="import" href="../../at-core-form/at-core-form.html">
  <link rel="import" href="../at-form-image-upload.html">

  <style is="custom-style">
  </style>
</head>

<body>
  <at-core-form id="coreForm"></at-core-form>

<script> 
    document.addEventListener('WebComponentsReady', function() {
      var schema = {
        properties: {
          imageUpload: {
            type: String,
            xtype: "at-form-image-upload",
            value: "",
            uploadUrl: "/orchard.medialibrary/clientstorage/upload",
            xgridcols: "12"
          }
        }
      };

      var coreForm = document.getElementById('coreForm');
      coreForm.schema = schema;
    }); 
  </script>
</body>

</html>
